en-US:
  profiles:
    limitedConcurrency:
      title: Multi-threaded
      description: Execute queries in parallel with the specified level of parallelism.
      arguments:
        limit: Integer number of threads
    limitedConcurrencyWithDelay:
      title: Multi-threaded with delay
      description: Execute queries in parallel with the specified level of parallelism with delay between queries in each thread.     
      arguments:
        limit: Integer number of threads
        delay: TimeSpan delay value
    sequential:
      title: Single-threaded sequential
      description: Execute queries in one thread with no delay.
    sequentialWithDelay:
      title: Single-threaded with delay
      description: Execute queries in one thread with delay.
      arguments:
        delay: TimeSpan delay value
    targetThroughput:
      title: Target throughput
      description: Execute queries with the target throughput.
      arguments:
        rps: Requests per second
uk-UA:
  profiles:
    limitedConcurrency:
      title: Багатопотокове виконання
      description: Виконувати запити на декількох потоках.
      arguments:
        limit: Кількість потоків
    limitedConcurrencyWithDelay:
      title: Багатопотокове виконання із затримкою 
      description: Виконувати запити на декількох потоках, але після завершення робити певну затримку.
      arguments:
        limit: Кількість потоків
        delay: Час затримки
    sequential:
      title: Послідовне виконання
      description: Виконувати запити один за одним без затримки.
    sequentialWithDelay:
      title: Послідовне виконання із затримкою
      description: Виконувати запити в один потік із затримкою між виконаннями.
      arguments:
        delay: Час затримки
    targetThroughput:
      title: Цільове навантаження
      description: Виконувати з цільовим рівнем запитів за секунду.
      arguments:
        rps: Запитів за секунду